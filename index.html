<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body>
    <h1>Change Calculator</h1>
    <table>
    <tbody><tr><td>
    <div>Purchase Total</div></td>
    <td>
      <input type="number" id="amount-due" placeholder='$0'></td></tr>
      <tr><td>
    <div>Amount Received</div></td>
    <td>
      <input type="number" id="amount-received" placeholder='$0'></td></tr>
    <tr><td><button id="calculate-change">Calculate</button></td><td></td></tr>
    <tr><td><p id="dollars-output"></p></td><td><p>Dollars</p></td></tr>
    <tr><td><p id="quarters-output"></p></td><td><p>Quarters</p></td></tr>
      <tr><td><p id="dimes-output"></p></td><td><p>Dimes</p></td></tr>
        <tr><td><p id="nickels-output"></p></td><td><p>Nickels</p></td></tr>
          <tr><td><p id="pennies-output"></p></td><td><p>Pennies</p></td></tr>
            <tr><td><div id='totalChange-output'></div><td></td></td></tr>
            </tbody>
  </table>
      <script src='main.js'></script>
  </body>
</html>
